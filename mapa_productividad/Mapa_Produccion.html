<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Mapa Productividad Agr√≠cola | Colombia</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  :root{
    --panel-bg: rgba(255,255,255,0.96);
    --accent: #2e7d32;
    --accent-dark: #1b5e20;
    --muted: #6b6b6b;
    --shadow: 0 8px 30px rgba(14, 30, 15, 0.12);
  }

  html,body{ height:100%; margin:0; font-family: "Segoe UI", Roboto, Arial, sans-serif; background:#f3fbf5; }
  #map{ width:100vw; height:100vh; }

  /* ===== CONTENEDOR DE FILTROS ===== */
  .filters-card {
    position: absolute;
    top: 18px; left: 18px;
    z-index: 5000;
    width: 100px;
    background: var(--panel-bg);
    border-radius: 14px;
    padding: 14px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(30,70,30,0.04);
  }

  .filters-header { display:flex; gap:10px; align-items:center; margin-bottom:8px; }
  .filters-header .logo {
    width:40px;height:40px;border-radius:8px;
    background: linear-gradient(135deg,#2e7d32,#66bb6a);
    display:flex;align-items:center;justify-content:center;
    color:#fff;font-weight:700;
  }
  .filters-header h3 { margin:0; font-size:16px; color:var(--accent-dark); }
  .filters-header p { margin:0; font-size:12px; color:var(--muted); }

  .filters-body { margin-top:10px; }
  label { font-size:12px; font-weight:700; color:var(--accent-dark); margin-bottom:4px; display:block; }

  select {
    width:100%;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid #e1e8e3;
    background:white;
    font-size:13px;
  }

  /* Bot√≥n Reset */
  #reset-btn {
    width:100%;
    background: linear-gradient(180deg,var(--accent) 0%, var(--accent-dark) 100%);
    color:white; border:none;
    padding:10px 10px; border-radius:10px;
    cursor:pointer; font-weight:700;
    margin-top:10px;
  }
  #reset-btn:hover { filter:brightness(.95); }

  .hint { font-size:12px; color:var(--muted); margin-top:8px; }

  @media(max-width:760px) {
    .filters-card { width:60%; left:4%; top:12px; }
  }
</style>
</head>
<body>

<div class="filters-card">
  <div class="filters-header">
    <div class="logo">AG</div>
    <div>
      <h3>Filtros ‚Äî Productividad</h3>
      <p>Filtra por zona</p>
    </div>
  </div>

  <div class="filters-body">
    <label for="depSelect">üìç Departamento</label>
    <select id="depSelect"><option value="">Todos</option></select>

    <label for="munSelect">üèô Municipio</label>
    <select id="munSelect"><option value="">Todos</option></select>

    <label for="cultSelect">üåæ Cultivo</label>
    <select id="cultSelect"><option value="">Todos</option></select>

    <button id="reset-btn">üîÑ Reset filtros</button>

    <div class="hint">Selecciona primero un departamento<br>para ver municipios relacionados.</div>
  </div>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- JS -->
<script src="productividad.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const resetBtn = document.getElementById("reset-btn");
  if (resetBtn) {
    resetBtn.addEventListener("click", () => {
      if (typeof window.resetFilters === "function") {
        window.resetFilters();
      } else {
        location.reload();
      }
    });
  }
});
</script>

</body>
</html>
